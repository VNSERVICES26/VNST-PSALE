<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VNST Token Presale</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Scripts for ethers.js, WalletConnect, Web3Modal -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>

  <!-- Your Main Script -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>VNST Presale</h1>
    
    <!-- Wallet Connect Button -->
    <button id="connect-wallet" onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-address">Not connected</p>

    <!-- VNST Amount -->
    <input type="number" id="vnst-amount" placeholder="Enter VNST Amount" min="100" />

    <!-- Get USDT Quote -->
    <button onclick="getQuote()">Get USDT Required</button>
    <p id="usdt-required"></p>

    <!-- Buy Button -->
    <button onclick="buyVNST()">Buy VNST</button>
  </div>
</body>
</html>
