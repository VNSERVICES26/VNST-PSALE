<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VNST Swap</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Buy VNST with USDT</h1>
    <button id="connectWalletBtn">Connect Wallet</button>

    <div id="walletInfo" style="display:none;">
      <p>Wallet: <span id="walletAddress"></span></p>
    </div>

    <div class="form">
      <label for="usdtAmount">USDT Amount:</label>
      <input type="number" id="usdtAmount" placeholder="Enter USDT to spend"/>

      <button id="approveBtn">Approve USDT</button>
      <button id="buyBtn">Buy VNST</button>

      <p id="status"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <script src="script.js"></script>
</body>
</html>
