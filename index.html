<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNS Token Presale</title>
    <!-- Yahan apne CSS ya style bhi add kar sakte hain agar chahen -->
</head>
<body>
    <div id="walletInfoDiv" style="display:none;">
        <p>Your wallet address: <span id="walletAddress"></span></p>
    </div>

    <div>
        <label for="vnsAmountInput">Enter VNS Amount (10 - 500 VNS):</label>
        <input type="number" id="vnsAmountInput" min="10" max="500">
    </div>

    <div>
        <button id="connectWalletBtn">Connect Wallet</button>
        <button id="buyTokensBtn">Buy Tokens</button>
    </div>

    <p id="statusMessage"></p>

    <!-- Web3.js Library ko include karein -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <!-- Apni custom script.js file ko link karein -->
    <script src="script.js"></script>
</body>
</html>
