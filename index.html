<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VNS Token Sale</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>VNS Token Sale</h1>
    
    <div class="contract-info">
      <p>Contract: <span id="contractAddress">0xcf3794776075e8bF50Bd5E48Bc1EEf2070b787F8</span></p>
      <button onclick="copyContractAddress()">Copy Address</button>
    </div>

    <div id="walletConnectSection">
      <button id="connectWallet" class="big-button">Connect Wallet</button>
      <p class="info-text">Please connect your wallet to continue</p>
    </div>

    <div id="purchaseSection" style="display:none;">
      <div class="wallet-info">
        <p>Connected: <span id="walletAddress"></span></p>
      </div>
      
      <div class="limits">
        <p>Minimum: 10 VNS | Maximum: 500 VNS</p>
      </div>
      
      <input type="number" id="vnsAmount" placeholder="Enter VNS Amount (10-500)" min="10" max="500">
      
      <button id="buyTokens" class="big-button">Buy VNS Tokens</button>
      
      <div id="usdtApproval" style="display:none;">
        <p>First approve USDT spending</p>
        <button id="approveUsdt" class="big-button">Approve USDT</button>
      </div>
      
      <p id="statusMessage"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
