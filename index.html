<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VNST Token Presale</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>VNST Presale</h1>
    <button id="connect-wallet">Connect Wallet</button>
    <p id="wallet-address">Not connected</p>

    <input type="number" id="vnst-amount" placeholder="Enter VNST Amount" min="100" />
    <button onclick="getQuote()">Get USDT Required</button>
    <p id="usdt-required"></p>
    <button onclick="buyVNST()">Buy VNST</button>
  </div>

  <!-- Web3Modal -->
  <script type="module">
    import Web3Modal from "https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js";
    import WalletConnectProvider from "https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js";

    window.web3Modal = new Web3Modal.default({
      cacheProvider: false,
      providerOptions: {
        walletconnect: {
          package: WalletConnectProvider.default,
          options: {
            infuraId: "d82c3569345e409d8dfdf54aada4c899"
          }
        }
      },
      theme: "dark"
    });
  </script>
</body>
</html>
