<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VNST Token Swap</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h1>VNST Token Swap</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="walletAddress"></div>

    <div class="form-group">
      <label for="vnstAmount">VNST Amount:</label>
      <input type="number" id="vnstAmount" placeholder="Enter VNST amount" />
    </div>

    <div class="form-group">
      <label for="usdtRequired">USDT Required:</label>
      <input type="text" id="usdtRequired" readonly />
    </div>

    <button id="getQuote">Get Quote</button>
    <button id="approveUSDT">Approve USDT</button>
    <button id="buyVNST">Buy VNST</button>

    <div class="form-group">
      <label for="sellerBalance">Seller Wallet Balance:</label>
      <input type="text" id="sellerBalance" readonly />
    </div>

    <button id="copyAddress">Copy Seller Address</button>
  </div>

  <script src="libs/ethers.min.js"></script>
  <script src="libs/web3modal.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
